name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run linter
        run: |
          pip install flake8
          # Lint both src/ and cloud/ directories
          # Ignored: E501 (line length), W503/W504 (line breaks), E402 (import order),
          #          E226/E302/E305 (whitespace), W605 (invalid escape)
          flake8 src/ cloud/ --max-line-length=120 --ignore=E501,W503,W504,E402,E226,E302,E305,W605

      - name: Run tests
        run: pytest tests/ -v --cov=src --cov-report=term-missing

      - name: Validate Python syntax
        run: |
          python -m py_compile src/*.py
          python -m py_compile collectors/*.py
          python -m py_compile run_inference.py
