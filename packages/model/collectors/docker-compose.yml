# =============================================================================
# GePT Collectors - Docker Compose Stack
# =============================================================================
version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # GE Collector - 5-minute and latest tick prices
  # ---------------------------------------------------------------------------
  ge-collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osrs-ge-collector
    restart: unless-stopped
    command: ["python", "collect_data_v2.py"]
    environment:
      DATA_DIR: /data
      METRICS_PORT: "9100"
      COLLECTION_INTERVAL: "300"
    volumes:
      - ${DATA_PATH:-/home/ubuntu/osrs_collector/data}:/data
    ports:
      - "9100:9100"
    mem_limit: 256m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9100/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Hourly Collector - Historical hourly prices
  # ---------------------------------------------------------------------------
  hourly-collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osrs-hourly-collector
    restart: unless-stopped
    command: ["python", "collect_hourly.py"]
    environment:
      DATA_DIR: /data
      METRICS_PORT: "9101"
      COLLECTION_INTERVAL: "3600"
    volumes:
      - ${DATA_PATH:-/home/ubuntu/osrs_collector/data}:/data
    ports:
      - "9101:9101"
    mem_limit: 256m
    cpus: 0.25
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9101/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # News Collector - Wiki changes and official news
  # ---------------------------------------------------------------------------
  news-collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osrs-news-collector
    restart: unless-stopped
    command: ["python", "collect_news.py"]
    environment:
      DATA_DIR: /data
      METRICS_PORT: "9102"
      COLLECTION_INTERVAL: "1800"
    volumes:
      - ${DATA_PATH:-/home/ubuntu/osrs_collector/data}:/data
    ports:
      - "9102:9102"
    mem_limit: 256m
    cpus: 0.25
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9102/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Latest 1-Minute Collector - High-frequency tick prices to PostgreSQL
  # ---------------------------------------------------------------------------
  latest-1m-collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osrs-latest-1m
    restart: unless-stopped
    command: ["python", "collect_latest_1m.py"]
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: "5432"
      DB_NAME: osrs_data
      DB_USER: osrs_user
      DB_PASS: ${DB_PASS:?DB_PASS environment variable required}
      METRICS_PORT: "9103"
      COLLECTION_INTERVAL: "60"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9103:9103"
    mem_limit: 512m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9103/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Status Dashboard
  # ---------------------------------------------------------------------------
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osrs-dashboard
    restart: unless-stopped
    command: ["python", "dashboard.py"]
    environment:
      DATA_DIR: /data
      DASHBOARD_PORT: "8080"
      DB_HOST: host.docker.internal
      DB_PORT: "5432"
      DB_NAME: osrs_data
      DB_USER: osrs_user
      DB_PASS: ${DB_PASS:?DB_PASS environment variable required}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ${DATA_PATH:-/home/ubuntu/osrs_collector/data}:/data:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "8080:8080"
    mem_limit: 256m
    cpus: 0.25
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Prometheus - Metrics Collection
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: gept-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9090:9090"
    mem_limit: 512m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Grafana - Metrics Visualization
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: gept-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?GRAFANA_PASSWORD environment variable required}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    mem_limit: 256m
    cpus: 0.25
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Alertmanager - Alert Routing and Notifications
  # ---------------------------------------------------------------------------
  alertmanager:
    image: prom/alertmanager:latest
    container_name: gept-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    environment:
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
    ports:
      - "9093:9093"
    mem_limit: 128m
    cpus: 0.25
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Collector Monitor - Data Freshness Monitoring
  # ---------------------------------------------------------------------------
  collector-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gept-collector-monitor
    restart: unless-stopped
    command: ["python", "collector_monitor.py"]
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: "5432"
      DB_NAME: osrs_data
      DB_USER: osrs_user
      DB_PASS: ${DB_PASS:?DB_PASS environment variable required}
      METRICS_PORT: "9106"
      CHECK_INTERVAL: "60"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9106:9106"
    mem_limit: 256m
    cpus: 0.25
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9106/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Gap Detector - Data Gap Detection and Backfill (runs continuously)
  # ---------------------------------------------------------------------------
  gap-detector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gept-gap-detector
    restart: unless-stopped
    command: ["python", "gap_detector.py", "--continuous"]
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: "5432"
      DB_NAME: osrs_data
      DB_USER: osrs_user
      DB_PASS: ${DB_PASS:?DB_PASS environment variable required}
      METRICS_PORT: "9107"
      LOOKBACK_HOURS: "24"
      RUN_INTERVAL: "3600"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9107:9107"
    mem_limit: 512m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9107/health"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Watchdog - Container Health Monitoring and Automatic Recovery
  # ---------------------------------------------------------------------------
  watchdog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gept-watchdog
    restart: unless-stopped
    command: ["python", "watchdog.py"]
    environment:
      METRICS_PORT: "9108"
      CHECK_INTERVAL: "30"
      MAX_RESTART_ATTEMPTS: "3"
      RESTART_WINDOW_MINUTES: "30"
      COOLDOWN_MINUTES: "5"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "9108:9108"
    mem_limit: 128m
    cpus: 0.25
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9108/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

networks:
  default:
    name: osrs-collectors
