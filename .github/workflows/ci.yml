name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  node:
    name: Node.js (lint, typecheck, build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run typecheck

      - name: Build shared package
        run: npm run build --workspace=@gept/shared

      - name: Build web package
        run: npm run build:web

  python:
    name: Python (pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/engine

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: packages/engine/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest
